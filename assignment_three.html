<!DOCTYPE html>
<html>

<head>
    <title>HTML-Assignment 3</title>
    <meta name="Keywords" content="HTML, forms, input, sample">
    <meta name="description" content="Assignment 3 of Html Form">
</head>

<body>

    <form method="post" action="">
        First Name:<br>
        <input type="text" id="firstname" name="firstname"></input><br /><br /> Last Name:<br>
        <input type="text" id="lastname" name="lastname"></input><br /><br /> Email:
        <br />
        <input type="email" id="emailaddress" name="emailaddress"></input><br /><br /> Contact Number:<br />
        <input type="text" id="cn" name="cn"></input><br /><br /> Address:
        <br /> <textarea type="textarea" id="addr" name="addr"></textarea><br /><br /> Username:<br>
        <input type="text" id="uname" name="uname"></input><br /><br /> Password:<br>
        <input type="password" id="passwd" name="passwd"></input><br /><br /> Gender:
        <br /> <input type="radio" id="male" name="gender" value="male">Male</input><br>
        <input type="radio" id="female" name="gender" value="female">Female</input><br /><br /> Qualification:
        <br /> <select id="Qualification" name="Qualification">
        <option label="Diploma" value="Diploma"></option>
            <option label="UG" value="ug" selected></option>
            <option label="PG" value="pg"></option>
            <option label="PHD" value="phd"></option>
            <option label="Other" value="Other"></option>
        </select><br /><br /> Experience:
        <br /> <select id="Experience" name="Experience">
         <option label=" < 1 year" value="one"></option>
            <option label="1 to 5 years" value="two"></option>
            <option label="5 to 10 years" value="three"></option>
            <option label="10+ years" value="four"></option>
        </select><br /><br /> Coding Languages:<br /> <input type="checkbox" id="lang1" name="lang" value="cncplusplus">C/C++</input><br>
        <input type="checkbox" id="lang2" name="lang" value="java">Java</input><br>
        <input type="checkbox" id="lang3" name="lang" value="csharp">C#</input><br>
        <input type="checkbox" id="lang4" name="lang" value="php">PHP</input><br>
        <input type="checkbox" id="lang5" name="lang" value="python">Python</input><br>
        <br /> <input type="submit" value="Submit"></input>
    </form>
</body>

</html>
